<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">

    <h1>Malika's Weather App</h1>

    <div class="search-bar">
      <input type="text" name="location" id="location" placeholder="Enter Location" value="">
    <!-- button on click getData -->
    <button id="search"><i class="fas fa-search"></i></button>
    </div>

    <div id="weather">
      <div id="weather-location"></div>
      <div id="weather-condition"></div>
      <div id="weather-description"></div> 
      <img src="#" id="weather-icon">
      <div id="temperature">
        <span id="temperature-celsius"></span>
        <span id="temperature-fahrenheit"></span>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
